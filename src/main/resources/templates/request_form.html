<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"><title>Create Request</title></head>
<body>
<div th:replace="fragments :: nav"></div>

<h1>Create request</h1>
<form th:action="@{/requests/create}" th:object="${request}" method="post">
    <div><label>User</label><input th:field="*{username}"/></div>
    <div><label>Phone</label><input th:field="*{phone}"/></div>
    <div><label>Comment</label><input th:field="*{commentary}"/></div>

    <div>
        <label>Course</label>
        <select th:field="*{course.id}">
            <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.name + ' â€” ' + c.price}"></option>
        </select>
    </div>

    <button type="submit">Create</button>
</form>

<div th:replace="fragments :: footer"></div>
</body>
</html>
